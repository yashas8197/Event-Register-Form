<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container">
  <h1>Event Registration Form</h1>

  <form id="eventRegistrationForm">

    <label>Name:</label>
    <input id="name" type="text" />
    <br><br>

    <label>Email:</label>
    <input id="email" type="email" />
    <br><br>

    <label>Select Event:</label>
    <select id="selectEvent">
      <option value="Conference">Conference</option>
      <option value="Workshop">WorkShop</option>
      <option value="Seminar">Seminar</option>
      <option value="Networking Event">Networking Event</option>
      <option value="Webinar">Webinar</option>
    </select>
    <br><br>

    <label>Number of Attendees</label>
    <input id="noOfAttendes" type="number" />
    <br><br>

    <label>Registration Type:</label>
    <input name="registrationType" type="radio" value="Individual" />Individual
    <input name="registrationType" type="radio" value="Group" />Group
    <br><br>

    <label>Additional Information:</label><br>
    <textarea id="additionalInfo" rows="5" cols="60"></textarea>
    <br><br>

    <button class="btn btn-primary" type="submit">Submit</button>


  </form>

  <div id="output" class='card mt-4'></div>

  <script>
    const eventRegistrationForm = document.querySelector("#eventRegistrationForm")

    eventRegistrationForm.addEventListener('submit', function (e) {
      e.preventDefault()
      const name = document.querySelector('#name')
      const email = document.querySelector('#email')
      const selectEvent = document.querySelector('#selectEvent')
      const noOfAttendes = document.querySelector('#noOfAttendes')
      const registrationType = document.querySelector("input[name='registrationType']:checked")
      const additionalInfo = document.querySelector('#additionalInfo')
      const output = document.querySelector('#output')

      output.innerHTML = `
      <div class="card-body">
        <h1>Registration Submitted</h1><br>
        <label><strong>Name:</strong>${name.value}</label><br><br>
        <label><strong>Email:</strong>${email.value}</label><br><br>
        <label><strong>Event:</strong>${selectEvent.value}</label><br><br>
        <label><strong>Number of Attendees:</strong>${noOfAttendes.value}</label><br><br>
        <label><strong>Registrations Type:</strong>${registrationType.value}</label><br><br>
        <label><strong>Additional Information:</strong>${additionalInfo.value}</label><br><br>
      </div>
      `


    })

  </script>
</body>

</html>
